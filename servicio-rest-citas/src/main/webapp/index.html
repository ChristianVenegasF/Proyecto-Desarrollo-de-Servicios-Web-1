<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Citas M√©dicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 30px auto;
            overflow: hidden;
        }
        
        .header-section {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .status-badge {
            font-size: 0.9em;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .cita-card {
            border-left: 4px solid #3498db;
        }
        
        .cita-card.urgente {
            border-left-color: #e74c3c;
        }
        
        .cita-card.regular {
            border-left-color: #f39c12;
        }
        
        .btn-action {
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.85em;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .cliente-badge {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
        }
        
        .api-response {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .feature-icon {
            font-size: 2em;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .stats-card {
            text-align: center;
            padding: 20px;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="main-container">
            <!-- Header -->
            <div class="header-section">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="display-5 fw-bold">
                            <i class="fas fa-calendar-check me-3"></i>
                            Gestor de Citas M√©dicas
                        </h1>
                        <p class="lead mb-0">Sistema de gesti√≥n de citas con API REST</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <span class="status-badge bg-success">
                            <i class="fas fa-circle me-2"></i>
                            <span id="status">Conectando...</span>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Contenido Principal -->
            <div class="container-fluid py-4">
                <div class="row">
                    <!-- Panel de Estad√≠sticas -->
                    <div class="col-lg-3 mb-4">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <div class="card stats-card">
                                    <div class="feature-icon">
                                        <i class="fas fa-users"></i>
                                    </div>
                                    <div class="stat-number" id="total-clientes">0</div>
                                    <div class="stat-label">Clientes Registrados</div>
                                </div>
                            </div>
                            <div class="col-12 mb-3">
                                <div class="card stats-card">
                                    <div class="feature-icon">
                                        <i class="fas fa-calendar-alt"></i>
                                    </div>
                                    <div class="stat-number" id="total-citas">0</div>
                                    <div class="stat-label">Citas Programadas</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="card stats-card">
                                    <div class="feature-icon">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <div class="stat-number" id="citas-hoy">0</div>
                                    <div class="stat-label">Citas Hoy</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Formulario y Lista de Citas -->
                    <div class="col-lg-9">
                        <div class="row">
                            <!-- Formulario de Citas -->
                            <div class="col-md-6 mb-4">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h5 class="mb-0" id="form-title">
                                            <i class="fas fa-plus-circle me-2"></i>
                                            Nueva Cita
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="cita-form">
                                            <input type="hidden" id="cita-id">
                                            <div class="mb-3">
                                                <label class="form-label">Fecha</label>
                                                <input type="date" class="form-control" id="fecha" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Hora</label>
                                                <input type="time" class="form-control" id="hora" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Motivo</label>
                                                <textarea class="form-control" id="motivo" rows="3" placeholder="Descripci√≥n del motivo de la cita..." required></textarea>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">ID Cliente</label>
                                                <input type="number" class="form-control" id="idClientes" min="1" required>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-primary btn-lg">
                                                    <i class="fas fa-save me-2"></i>
                                                    <span id="submit-text">Guardar Cita</span>
                                                </button>
                                                <button type="button" class="btn btn-outline-secondary" onclick="limpiarFormulario()">
                                                    <i class="fas fa-times me-2"></i>
                                                    Limpiar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <!-- B√∫squeda por Cliente -->
                                <div class="card mt-4">
                                    <div class="card-header bg-info text-white">
                                        <h6 class="mb-0">
                                            <i class="fas fa-search me-2"></i>
                                            Buscar por Cliente
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="cliente-search" placeholder="ID Cliente">
                                            <button class="btn btn-info" type="button" onclick="buscarPorCliente()">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                        <div id="citas-cliente-list" class="mt-3"></div>
                                    </div>
                                </div>
                            </div>

                            <!-- Lista de Citas -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">
                                            <i class="fas fa-list me-2"></i>
                                            Citas Programadas
                                        </h5>
                                        <button class="btn btn-light btn-sm" onclick="cargarCitas()">
                                            <i class="fas fa-sync-alt"></i>
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <div class="loading-spinner" id="loading">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Cargando...</span>
                                            </div>
                                            <p class="mt-2">Cargando citas...</p>
                                        </div>
                                        <div id="citas-list"></div>
                                    </div>
                                </div>

                                <!-- Pruebas de API -->
                                <div class="card mt-4">
                                    <div class="card-header bg-warning text-dark">
                                        <h6 class="mb-0">
                                            <i class="fas fa-code me-2"></i>
                                            Pruebas de API
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-outline-warning" onclick="testAPI()">
                                                <i class="fas fa-database me-2"></i>
                                                Probar GET /api/citas
                                            </button>
                                            <button class="btn btn-outline-info" onclick="testSimple()">
                                                <i class="fas fa-vial me-2"></i>
                                                Probar GET /api/citas/test
                                            </button>
                                        </div>
                                        <div class="api-response mt-3" id="result">
                                            Resultados de la API aparecer√°n aqu√≠...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/servicio-rest-citas/api/citas';
        
        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Aplicaci√≥n de Citas iniciada');
            cargarCitas();
            configurarFormulario();
            testSimple(); // Probar conexi√≥n inicial
        });

        function configurarFormulario() {
            document.getElementById('cita-form').addEventListener('submit', function(e) {
                e.preventDefault();
                guardarCita();
            });
        }

        async function cargarCitas() {
            showLoading(true);
            try {
                console.log('üìã Cargando citas...');
                const response = await fetch(API_BASE);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Citas cargadas:', data);
                
                // Actualizar estad√≠sticas
                document.getElementById('total-citas').textContent = data.total || data.citas.length;
                document.getElementById('total-clientes').textContent = calcularClientesUnicos(data.citas);
                document.getElementById('citas-hoy').textContent = calcularCitasHoy(data.citas);
                
                mostrarCitas(data.citas);
                actualizarEstado('success', '‚úÖ API funcionando correctamente');
            } catch (error) {
                console.error('‚ùå Error al cargar citas:', error);
                mostrarError('Error al cargar citas: ' + error.message);
                actualizarEstado('danger', '‚ùå Error en API');
            } finally {
                showLoading(false);
            }
        }

        function mostrarCitas(citas) {
            const container = document.getElementById('citas-list');
            
            if (!citas || citas.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info text-center">
                        <i class="fas fa-calendar-times fa-2x mb-3"></i>
                        <p class="mb-0">No hay citas registradas</p>
                    </div>
                `;
                return;
            }

            const html = citas.map(cita => {
                const esUrgente = cita.motivo && (
                    cita.motivo.toLowerCase().includes('urgencia') || 
                    cita.motivo.toLowerCase().includes('emergencia')
                );
                const cardClass = esUrgente ? 'cita-card urgente' : 'cita-card regular';
                
                // ‚úÖ Manejo seguro de fechas para display
                const fechaDisplay = formatDate(cita.fecha);
                const horaDisplay = cita.hora ? cita.hora.substring(0, 5) : 'N/A';
                
                return `
                    <div class="card mb-3 ${cardClass}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h6 class="card-title text-primary">
                                        <i class="fas fa-stethoscope me-2"></i>
                                        ${escapeHtml(cita.motivo || 'Sin motivo')}
                                    </h6>
                                    <p class="card-text mb-1">
                                        <i class="fas fa-calendar-day me-2"></i>
                                        <strong>Fecha:</strong> ${fechaDisplay}
                                    </p>
                                    <p class="card-text mb-1">
                                        <i class="fas fa-clock me-2"></i>
                                        <strong>Hora:</strong> ${horaDisplay}
                                    </p>
                                    <p class="card-text mb-2">
                                        <i class="fas fa-user me-2"></i>
                                        <strong>Cliente ID:</strong> 
                                        <span class="cliente-badge">
                                            ${cita.idClientes || 'N/A'}
                                        </span>
                                    </p>
                                    <small class="text-muted">
                                        <i class="fas fa-id-card me-1"></i>
                                        ID: ${cita.idCitas} ‚Ä¢ 
                                        <i class="fas fa-calendar-plus me-1"></i>
                                        ${cita.fechaCreacion ? formatDateTime(cita.fechaCreacion) : 'N/A'}
                                    </small>
                                </div>
                                <div class="btn-group-vertical ms-3">
                                    <button class="btn btn-warning btn-action" onclick="editarCita(${cita.idCitas})" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-action" onclick="eliminarCita(${cita.idCitas})" title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        async function guardarCita() {
            const citaId = document.getElementById('cita-id').value;
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const motivo = document.getElementById('motivo').value;
            const idClientes = document.getElementById('idClientes').value;

            // Validaciones mejoradas
            if (!fecha || !hora || !motivo || !idClientes) {
                mostrarError('Todos los campos son obligatorios');
                return;
            }

            if (!idClientes || isNaN(idClientes) || parseInt(idClientes) <= 0) {
                mostrarError('ID de cliente debe ser un n√∫mero v√°lido mayor a 0');
                return;
            }

            const cita = {
                fecha: fecha,
                hora: hora + ':00', // Asegurar formato HH:mm:ss
                motivo: motivo.trim(),
                idClientes: parseInt(idClientes)
            };

            try {
                const url = citaId ? `${API_BASE}/${citaId}` : API_BASE;
                const method = citaId ? 'PUT' : 'POST';

                console.log('üíæ Guardando cita:', cita);
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(cita)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `Error ${response.status}`;
                    
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || errorData.error || errorMessage;
                    } catch {
                        errorMessage = errorText || errorMessage;
                    }
                    
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                console.log('‚úÖ Respuesta del servidor:', result);
                
                mostrarMensaje(`‚úÖ Cita ${citaId ? 'actualizada' : 'creada'} correctamente`, 'success');
                limpiarFormulario();
                cargarCitas();
            } catch (error) {
                console.error('‚ùå Error al guardar cita:', error);
                mostrarError('Error al guardar cita: ' + error.message);
            }
        }

        async function editarCita(id) {
            try {
                console.log('‚úèÔ∏è Editando cita ID:', id);
                const response = await fetch(`${API_BASE}/${id}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    const cita = result.data;
                    console.log('‚úÖ Cita recibida:', cita);
                    
                    // ‚úÖ CORRECCI√ìN CR√çTICA: Manejo seguro de fechas
                    let fechaFormateada = '';
                    let horaFormateada = '';
                    
                    // Manejo seguro de la fecha
                    if (cita.fecha) {
                        try {
                            // Si la fecha ya viene en formato YYYY-MM-DD (del backend corregido)
                            if (typeof cita.fecha === 'string' && cita.fecha.match(/^\d{4}-\d{2}-\d{2}$/)) {
                                fechaFormateada = cita.fecha;
                            } else {
                                // Si viene como timestamp u otro formato
                                const fecha = new Date(cita.fecha);
                                if (!isNaN(fecha.getTime())) {
                                    fechaFormateada = fecha.toISOString().split('T')[0];
                                } else {
                                    console.warn('‚ùå Fecha inv√°lida:', cita.fecha);
                                    fechaFormateada = '';
                                }
                            }
                        } catch (error) {
                            console.error('‚ùå Error procesando fecha:', error);
                            fechaFormateada = '';
                        }
                    }
                    
                    // Manejo seguro de la hora
                    if (cita.hora) {
                        try {
                            // Si la hora ya viene en formato HH:mm:ss (del backend corregido)
                            if (typeof cita.hora === 'string') {
                                if (cita.hora.includes(':')) {
                                    // Extraer solo HH:mm para el input time
                                    horaFormateada = cita.hora.substring(0, 5);
                                } else {
                                    // Si viene como timestamp
                                    const hora = new Date(cita.hora);
                                    if (!isNaN(hora.getTime())) {
                                        horaFormateada = hora.toTimeString().substring(0, 5);
                                    } else {
                                        console.warn('‚ùå Hora inv√°lida:', cita.hora);
                                        horaFormateada = '';
                                    }
                                }
                            }
                        } catch (error) {
                            console.error('‚ùå Error procesando hora:', error);
                            horaFormateada = '';
                        }
                    }
                    
                    // Llenar el formulario con validaci√≥n adicional
                    document.getElementById('cita-id').value = cita.idCitas || '';
                    document.getElementById('fecha').value = fechaFormateada;
                    document.getElementById('hora').value = horaFormateada;
                    document.getElementById('motivo').value = cita.motivo || '';
                    document.getElementById('idClientes').value = cita.idClientes || '';
                    
                    // Actualizar interfaz
                    document.getElementById('form-title').innerHTML = '<i class="fas fa-edit me-2"></i>Editar Cita';
                    document.getElementById('submit-text').textContent = 'Actualizar Cita';
                    
                    console.log('‚úÖ Formulario cargado correctamente');
                    console.log('üìã Datos del formulario:', {
                        fecha: fechaFormateada,
                        hora: horaFormateada,
                        motivo: cita.motivo,
                        idClientes: cita.idClientes
                    });
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    throw new Error(result.message || 'Error en la respuesta del servidor');
                }
            } catch (error) {
                console.error('‚ùå Error al cargar cita:', error);
                mostrarError('Error al cargar cita para editar: ' + error.message);
            }
        }

        async function eliminarCita(id) {
            if (!confirm('¬øEst√°s seguro de que deseas eliminar esta cita?')) {
                return;
            }

            try {
                console.log('üóëÔ∏è Eliminando cita ID:', id);
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Error al eliminar cita');
                }

                mostrarMensaje('‚úÖ Cita eliminada correctamente', 'success');
                cargarCitas();
            } catch (error) {
                console.error('‚ùå Error al eliminar cita:', error);
                mostrarError('Error al eliminar cita: ' + error.message);
            }
        }

        async function buscarPorCliente() {
            const clienteId = document.getElementById('cliente-search').value;
            
            if (!clienteId) {
                mostrarError('Por favor ingresa un ID de cliente');
                return;
            }

            try {
                console.log('üîç Buscando citas para cliente ID:', clienteId);
                const response = await fetch(`${API_BASE}`);
                
                if (!response.ok) {
                    throw new Error('Error al buscar citas');
                }
                
                const data = await response.json();
                const citasCliente = data.citas.filter(cita => cita.idClientes == clienteId);
                const container = document.getElementById('citas-cliente-list');
                
                if (!citasCliente || citasCliente.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-warning text-center">
                            <i class="fas fa-search fa-2x mb-2"></i>
                            <p class="mb-0">No se encontraron citas para el cliente ID: ${clienteId}</p>
                        </div>
                    `;
                    return;
                }

                const html = citasCliente.map(cita => `
                    <div class="card mb-2">
                        <div class="card-body py-2">
                            <h6 class="card-title mb-1 text-primary">
                                <i class="fas fa-calendar-check me-2"></i>
                                ${escapeHtml(cita.motivo)}
                            </h6>
                            <p class="card-text mb-0 small">
                                <i class="fas fa-calendar me-1"></i>
                                ${formatDate(cita.fecha)} - 
                                <i class="fas fa-clock me-1"></i>
                                ${cita.hora ? cita.hora.substring(0, 5) : 'N/A'}
                            </p>
                            <p class="card-text mb-0 small">
                                <i class="fas fa-id-card me-1"></i>
                                ID Cita: ${cita.idCitas}
                            </p>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = html;
            } catch (error) {
                console.error('‚ùå Error al buscar citas:', error);
                mostrarError('Error al buscar citas: ' + error.message);
            }
        }

        // Funciones de utilidad
        function limpiarFormulario() {
            document.getElementById('cita-form').reset();
            document.getElementById('cita-id').value = '';
            document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle me-2"></i>Nueva Cita';
            document.getElementById('submit-text').textContent = 'Guardar Cita';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function mostrarMensaje(mensaje, tipo) {
            const alertClass = tipo === 'success' ? 'alert-success' : 'alert-danger';
            const icon = tipo === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass} alert-dismissible fade show`;
            alert.innerHTML = `
                <i class="fas ${icon} me-2"></i>
                ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container-fluid');
            container.insertBefore(alert, container.firstChild);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        function mostrarError(mensaje) {
            mostrarMensaje(mensaje, 'danger');
        }

        function actualizarEstado(tipo, mensaje) {
            const statusElement = document.getElementById('status');
            const badge = statusElement.parentElement;
            
            badge.className = `status-badge bg-${tipo}`;
            statusElement.textContent = mensaje;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            try {
                // Si ya est√° en formato legible
                if (typeof dateString === 'string' && dateString.includes('-')) {
                    const date = new Date(dateString);

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            try {
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                    return date.toLocaleString('es-ES');
                }
                return 'N/A';
            } catch (error) {
                return 'N/A';
            }
        }

        function calcularClientesUnicos(citas) {
            if (!citas) return 0;
            const clientesIds = [...new Set(citas.map(cita => cita.idClientes))];
            return clientesIds.length;
        }

        function calcularCitasHoy(citas) {
            if (!citas) return 0;
            const hoy = new Date().toISOString().split('T')[0];
            return citas.filter(cita => {
                const citaFecha = new Date(cita.fecha).toISOString().split('T')[0];
                return citaFecha === hoy;
            }).length;
        }
